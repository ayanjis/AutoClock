<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
      minimum-scale=1, maximum-scale=1, user-scalable=no"
        />
        <link rel="stylesheet" href="css/main.css" />
        <script type="module" src="js/main.js"></script>
        <script type="module" src="Components/Clock.js"></script>
    </head>

    <body>
        <div class="Container">
            <div class="TimeContainer Date">
                <samp class="Date" id="Date">Sat,Apr22,2023</samp>
            </div>

            <div class="TimeContainer Time_Hours">
                <div class="Time Hours" id="Hours">12</div>
                <samp class="Text">Hours</samp>
            </div>

            <div class="TimeContainer Time_Minutes">
                <div class="Time Minutes" id="Minutes">55</div>
                <samp class="Text">Minutes</samp>
            </div>

            <div class="TimeContainer Time_Seconds">
                <div class="Time Seconds" id="Seconds">60</div>
                <samp class="Text">Seconds</samp>
            </div>
        </div>
    </body>
</html>
